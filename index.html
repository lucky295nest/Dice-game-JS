<!doctype html>
<html lang="en">

<head>
  <title>Dice</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dice</a>
        </button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container text-light">
      <div class="row">
        <div class="col-sm-2 mt-5 shadow">
          <h5 class="m-3 fw-light" id="coinsCount">Coins</h5>
          <h5 class="m-3 fw-light" id="health">Health</h5>
          <h5 class="m-3 fw-light" id="enemyHealth">Enemy HP</h5>
          <button type="button" id="buyPowerUp" class="btn btn-outline-light rounded-0 ms-3 mt-2 w-75">Buy Power Up<br>20</button>
          <button type="button" id="buyShield" class="btn btn-outline-light rounded-0 ms-3 mt-2 w-75">Buy Shield<br>10</button>
          <button type="button" id="buyHeal" class="btn btn-outline-light rounded-0 mt-2 ms-3 mb-3 w-75">Buy Heal<br>30</button>
        </div>
        <div class="col-sm-8 mt-5">
          <div class="d-flex justify-content-center shadow">
            <img src="./img/Dice default.gif" id="gameImage" alt="default" class="img-fluid">
          </div>
        </div>
        <div class="col-sm-2 mt-5 shadow text-center">
          <button type="button" id="rollDice" class="btn btn-outline-light rounded-0 mt-3 w-75">Roll</button>
          <button type="button" id="placeBet" class="btn btn-outline-light rounded-0 mt-2 mb-4 w-75">Place bet</button>
          <button type="button" id="powerUp" class="btn btn-outline-light rounded-0 mt-2 w-75">Power Up</button>
          <button type="button" id="useShield" class="btn btn-outline-light rounded-0 mt-2 w-75">Use Shield</button>
          <button type="button" id="useHeal" class="btn btn-outline-light rounded-0 mt-2 mb-3 w-75">Use Heal</button>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <table class="table table-dark table-bordered shadow m-5">
          <thead>
            <tr class="text-center">
              <th>Your dice</th>
              <th>??? dice</th>
              <th>Success</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
